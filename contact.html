  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      padding: 2rem;
      background: var(--body-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-color);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--title-color);
      text-align: center;
    }

    p {
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
      resize: vertical;
    }

    button {
      background: var(--first-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--first-color-alt);
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>Have a project in mind or just want to say hi? Fill out the form below or email me directly at <a href="mailto:hello@aasifanwer.com">hello@aasifanwer.com</a></p>

    <form action="https://formsubmit.co/hello@aasifanwer.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      
      <!-- Honeypot & thank you redirect -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://aasifanwer.github.io/thankyou.html">

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
