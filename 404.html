<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Aasif Anwer</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <style>
    :root {
      --header-height: 3rem;
      --first-color: #007bff;
      --title-color: #222;
      --text-color: #555;
      --body-color: #f9f9f9;
      --container-color: #fff;
      --text-color-light: #888;
      --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    [data-theme="dark"] {
      --title-color: #fff;
      --text-color: #ccc;
      --body-color: #121212;
      --container-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--body-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: var(--first-color);
    }

    header {
      background: var(--container-color);
      padding: 1rem 2rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav_logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--title-color);
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      color: var(--first-color);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--title-color);
    }

    p {
      max-width: 500px;
      margin: 0 auto 2rem;
      color: var(--text-color-light);
    }

    .button {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      background-color: var(--first-color);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button__icon {
      margin-left: 0.5rem;
    }

    footer {
      background: var(--container-color);
      padding: 2rem;
      text-align: center;
      color: var(--text-color-light);
      border-top: 1px solid #ddd;
    }

    .footer_title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .footer_subtitle {
      font-size: 0.9rem;
      color: var(--text-color-light);
    }

    .footer_links,
    .footer_socials {
      margin: 1rem 0;
    }

    .footer_links a,
    .footer_socials a {
      margin: 0 0.5rem;
      color: var(--first-color);
      font-size: 1rem;
    }

    .footer_copy {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <a href="./index.html" class="nav_logo">Aasif</a>
  </header>

  <!-- 404 Section -->
  <main class="main">
    <div>
      <h1>404</h1>
      <h2>Oops! Page not found.</h2>
      <p>The page you're looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
      <a href="./index.html" class="button">Return Home <i class="uil uil-estate button__icon"></i></a>
      <a href="javascript:history.back()" class="button">Go Back <i class="uil uil-arrow-left button__icon"></i></a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div>
      <div class="footer_title">Aasif Anwer</div>
      <div class="footer_subtitle">SEO & Digital Marketing Expert</div>

      <div class="footer_links">
        <a href="./index.html#about">About</a>
        <a href="./index.html#projects">Projects</a>
        <a href="./index.html#contact">Contact</a>
      </div>

      <div class="footer_socials">
        <a href="https://linkedin.com/in/aasifanwer" target="_blank"><i class="uil uil-linkedin-alt"></i></a>
        <a href="https://github.com/aasifanwer" target="_blank"><i class="uil uil-github-alt"></i></a>
      </div>

      <div class="footer_copy">&#169; Aasif Anwer. All rights reserved</div>
    </div>
  </footer>
</body>

</html>
