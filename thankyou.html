  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: var(--body-color);
      color: var(--text-color);
      padding: 2rem;
    }

    .thankyou {
      max-width: 600px;
      background: var(--container-color);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .thankyou__icon {
      font-size: 3rem;
      color: var(--first-color);
      margin-bottom: 1rem;
    }

    .thankyou__title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thankyou__message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--first-color);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: var(--first-color-alt);
    }
  </style>
</head>
<body>

  <section class="thankyou">
    <div class="thankyou__icon">
      <i class="uil uil-check-circle"></i>
    </div>
    <h1 class="thankyou__title">Thank You!</h1>
    <p class="thankyou__message">
      Your message has been successfully sent. I'll get back to you as soon as possible.
    </p>
    <a href="https://aasifanwer.github.io" class="button">Go to Home</a>
  </section>

</body>
